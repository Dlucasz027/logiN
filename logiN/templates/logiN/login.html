{% extends "logiN/base.html" %}
{% block content %}
<h2>Login</h2>
<!-- Bloco que exibe mensagens de sucesso, erro, etc. -->
{% if messages %}
    {% for message in messages %}
        <!-- Aplica classes CSS com base na tag da mensagem (success, error...) -->
        <div class="alert alert-{{ message.tags }}">
            {{ message }} <!-- Exibe o texto da mensagem -->
        </div>
    {% endfor %}
{% endif %}

<!-- Formulário de login -->
<form action="" method="post" class="login">
    {% csrf_token %}
    
    <!-- Loop para exibir todos os campos visíveis do formulário -->
    {% for field in form.visible_fields %}
        <div class="mb-3">
            <!-- Rótulo do campo -->
            <label for="{{ field.id_for_label }}" class="form-label">{{ field.label }}</label>
            
            <!-- Campo do formulário (input, etc) -->
            {{ field }}
            
            <!-- Se houver erros no campo, exibe eles com destaque -->
            {% if field.errors %}
                <div class="text-danger">
                    {{ field.errors }}
                </div>
            {% endif %}
        </div>
    {% endfor %}
    
    <!-- Botão de envio -->
    <button type="submit" class="btn btn-primary">Entrar</button>
</form>

{% endblock %}
