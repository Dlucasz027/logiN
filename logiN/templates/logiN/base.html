{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{% block title %}Meu Site{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="{% static 'styles.css' %}" />
</head>
<body>
    <div class="container-centralizado">
        <main class="principal d-flex">
            <section class="menu-lateral p-3 bg-light" style="min-width: 200px;">
                <nav class="menu-lateral__navegacao d-flex flex-column gap-2">
                    <a href="{% url 'exclusiva' %}">Home</a>
                    <a href="{% url 'login' %}">Login</a>
                    <a href="{% url 'cadastro' %}">Cadastro</a>
                    <a href="{% url 'logout' %}">Logout</a>
                </nav>
            </section>

            <section class="conteudo-principal flex-grow-1 p-3">
                {% block content %}
                <!-- Conteúdo específico de cada página aqui -->
                {% endblock %}
            </section>
        </main>
    </div>
</body>
</html>
